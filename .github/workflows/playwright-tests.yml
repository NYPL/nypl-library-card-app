name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_call:
    inputs:
      PLAYWRIGHT_BASE_URL:
        required: false
        type: string

jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      NEW_RELIC_ENABLED: false
      PATRON_CREATION_URL: ${{ vars.PATRON_CREATION_URL_QA }}
      PATRON_VALIDATION_URL: ${{ vars.PATRON_VALIDATION_URL_QA }}
      OAUTH_PROVIDER_URL: ${{ vars.OAUTH_PROVIDER_URL }}
      OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
      OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
      IPSTACK_KEY: ${{ secrets.IPSTACK_KEY }}
      PLAYWRIGHT_BASE_URL: ${{ inputs.PLAYWRIGHT_BASE_URL }}
      SIERRA_BASIC_AUTH_BASE64: ${{ secrets.SIERRA_BASIC_AUTH_BASE64 }}
      SIERRA_API_BASE_URL_QA: ${{vars.SIERRA_API_BASE_URL_QA}}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright reports on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 3
